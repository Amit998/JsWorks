<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Weight Convert</title>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<h1 class="display-3 text-center">Weight Converter</h1>
				<form action="">
					<div class="form-group">
						<input id="lbsInput" type="number" class="form-control-lg form-control" placeholder="Enter Grams...">
					</div>
				</form>
				<div id="output">
					<div class="card bg-success mb-2" style="padding: 0.5em;">
						<div class="card-block">
							<h4 class="card-title">KiloGrams:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card bg-primary mb-2" style="padding: 0.5em;">
						<div class="card-block">
							<h4 class="card-title">Pounds:</h4>
							<div id="poundsOutput"></div>
						</div>
				    </div>
					
					<div class="card bg-danger mb-2" style="padding: 0.5em;">
						<div class="card-block">
							<h4 class="card-title">Ounce:</h4>
							<div id="ounceOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js">
		
	</script>
</body>
</html>
